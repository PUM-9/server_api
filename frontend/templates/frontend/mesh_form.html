{% extends "frontend/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="col-xs-4" align="left">
        <h3>New Mesh job</h3>
        <form class="col-xs-12" action="{% url 'create_mesh_job' %}" method="post" enctype="multipart/form-data" />
            {% csrf_token %}
            {% for error in form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{error}}
                </div>
            {% endfor %}
            {% for field in form %}
                <div class="form-group has-errors text-danger small">
                    {{field.errors}}
                </div>
                <div class="form-group">
                    <label class="form-group medium" for="{{ field.name }}">
                        {{ field.label }}
                    </label><br>
                    {{field}}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="Create" />
        </form>
    </div>
{% endblock %}
